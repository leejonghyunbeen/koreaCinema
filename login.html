<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한극장</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- main -->
    <main>
        <div class="login_bg">
            <div class="login">
                <div class="top">
                    <h2>로그인</h2>
                    <p>아이디, 비밀번호를 입력하신 후, 로그인 버튼을 눌러주세요.</p>
                </div>
                <form action="#" method="post" id="loginFrm">
                    <fieldset>
                        <legend class="skip">로그인 양식</legend>
                        <div class="login_non">
                            <a href="#">로그인</a>
                            <a href="#">비회원 예매확인</a>
                        </div>
                        <input type="text" id="userId" placeholder="아이디">
                        <input type="password" id="userPw" placeholder="비밀번호">
                        <label for="saveBox">
                            <input type="checkbox" id="saveBox">
                            아이디 저장
                        </label>
                        <button type="button" id="loginBtn">로그인</button>
                        <div class="join_find">
                            <a href="#">회원가입</a>
                            <a href="#">아이디/비밀번호 찾기</a>
                        </div>
                    </fieldset>
                </form>
                <div class="bottom">
                    <h3>간편 로그인</h3>
                    <div class="naver_kakao">
                        <a href="#"><img src="./images/naver.png" alt="네이버"></a>
                        <a href="#"><img src="./images/kakao.png" alt="카카오"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
