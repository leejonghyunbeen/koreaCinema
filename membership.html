<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한극장</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/membership.css">
</head>
<body>
    <div class="membership_main">
        <section>
            <div class="main_box">
                <h1>회원정보 수정</h1>
                <div class="pw_contents">
                    <p class="pw_main">회원님의 개인정보 보호를 위해 비밀번호를 입력하셔야 합니다.</p>
                    <p class="pw_sub">대한극장 로그인 시 사용하시는 비밀번호를 입력해주세요.</p>
                    <input type="password" class="membership_pw" placeholder="비밀번호">
                </div>
                <div class="btn_area">
                    <button type="button" class="cancellation">취소</button>
                    <button type="button" class="check">확인</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
