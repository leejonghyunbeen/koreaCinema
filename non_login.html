<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한극장</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/non_login.css">
</head>
<body>
    <!-- main -->
    <main>
        <div class="login_bg">
            <div class="login">
                <div class="top">
                    <h2>비회원 로그인</h2>
                    <p>아이디, 비밀번호를 입력하신 후, 로그인 버튼을 눌러주세요.</p>
                </div>
                <form action="#" method="post" id="loginFrm">
                    <fieldset>
                        <legend class="skip">로그인 양식</legend>
                        <div class="login_non">
                            <a href="#">로그인</a>
                            <a href="#">비회원 예매확인</a>
                        </div>
                        <input type="text" id="userName" placeholder="이름">
                        <input type="tel" id="userTel" placeholder="연락처 (-없이 숫자만)">
                        <input type="password" id="userPw" placeholder="비밀번호 (숫자 4자리)">
                        <button type="button" id="loginBtn">로그인</button>
                        <div class="join_find">
                            <a href="#">회원가입</a>
                            <a href="#">아이디/비밀번호 찾기</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
