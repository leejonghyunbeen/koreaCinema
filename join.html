<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한극장</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Nanum+Gothic+Coding&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/join.css">
</head>
<body>
    <!-- main -->
    <main>
        <div class="join_bg">
            <div class="join_box">
                <h2>회원가입</h2>
                <div class="step_wrap">
                    <div class="step">
                        <img src="./images/step_check.svg" alt="본인인증">
                        <span class="text">본인인증</span>
                    </div>
                    <div class="step">
                        <span class="num">2</span>
                        <span class="text">약관동의</span>
                    </div>
                    <div class="step">
                        <span class="num">3</span>
                        <span class="text">정보입력</span>
                    </div>
                    <div class="step">
                        <span class="num">4</span>
                        <span class="text">가입완료</span>
                    </div>
                </div>
                <div class="certification">
                    <h3>본인인증</h3>
                    <button type="button" id="certificationBtn">휴대폰 본인인증</button>
                    <p>※ 만 14세 미만의 어린이는 보호자 동의가 필요하며, 보호자 동의 후 가입이 완료됩니다. (보호자 인증 필요)</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
